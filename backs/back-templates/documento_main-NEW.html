{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecuapass Doc:</title>
	<style>

<style>

/* Kill outer scrollbars everywhere */
html, body {
  margin: 0;
  overflow: hidden;     /* no page scroll */
  height: 100%;
}

/* Pin the whole shell to the viewport */
.app {
  display: flex;
  position: fixed;      /* <- key */
  inset: 0;             /* top:0; right:0; bottom:0; left:0 */
  overflow: hidden;     /* shell never scrolls */
}

/* Fixed left sidebar */
.leftbar {
  flex: 0 0 260px;
  height: 100%;
  overflow: auto;       /* only the sidebar may scroll if it overflows */
}

/* Main area + iframe */
.main {
  flex: 1 1 auto;
  min-width: 0;
  min-height: 0;        /* critical in flexbox */
  overflow: hidden;
}
.main > iframe {
  display: block;
  width: 100%;
  height: 100%;
  border: 0;
}


</style>

<div class="app">
  <aside class="leftbar">
    <!-- Global nav: New/List for each doc type -->
    <h4>Documentos</h4>
    <div>Cartaportes</div>
	<li><a href="{% url 'cartaporte' %}{{ 'nuevodoc' }}"  target="_blank">Nuevo</a></li>
  </aside>

  <main class="main">
    {% if pk %}
      <iframe id="documento_frame" name="documento_frame" src="{% url requestType pk=pk %}"></iframe>
    {% else %}
      <iframe id="documento_frame" name="documento_frame" src="{% url requestType %}"></iframe>
    {% endif %}
  </main>
</div>
